<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- adapted from https://forum.kodi.tv/showthread.php?tid=165814 -->
<html>
<head>
<title>XBMC Mobile site</title>
<link rel="stylesheet" href="css/style.css"> 
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- not needed? Included above link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<!-- Libs jquery-->
	<script
		src="js/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="js/jquery.i18n/libs/CLDRPluralRuleParser/src/CLDRPluralRuleParser.js"></script>
	<!-- Source i18s-->
	<script src="js/jquery.i18n/src/jquery.i18n.js"></script>
	<script src="js/jquery.i18n/src/jquery.i18n.messagestore.js"></script>
	<script src="js/jquery.i18n/src/jquery.i18n.fallbacks.js"></script>
	<script src="js/jquery.i18n/src/jquery.i18n.parser.js"></script>
	<script src="js/jquery.i18n/src/jquery.i18n.emitter.js"></script>
	<script src="js/jquery.i18n/src/jquery.i18n.language.js"></script>
	<script src="js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
	<script src="js/i18n.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/manage_settings_cookies.js"></script>
	<script src="js/playlist.js"></script>
</head>
<body >
	<!-- Layout adapted from https://www.youtube.com/watch?v=92yD3nOV1pk-->
	<div id="music-container" class="music-container">
		<div id="music-header" class="music-header">
			<a href="./settings.html" class="fa fa-cog"></a>
			<i class="fa fa-home"></i>
			<i class="fa fa-info-circle"></i>
			<!-- was using fa-search -->
		</div>
		<h2 class="center-text" data-i18n="now-playing"></h2>
		<div class="music-play">
	  	   <div class="play-image">
	        <img id="img-playing-song" src="images/Play-Audio50.jpg"/>
	  	    </div>
	  	    <div class="play-controls">
	          <div class="controls">
            	 <div class="music-name">
      	  			<h5 id="text-song-name" data-i18n="nothing-playing"></h5>
      	  			<p id="text-song-performer"></p>
      	  			<p id="text-song-album"></p>	  
             	 </div>
           	  </div>
        		</div>
      	</div>
      	<div class="music-progress">
          	<div class="progress">
            	<div id="progress-bar" class="progress-bar">     </div>
          	</div>
        	</div>
      	<div id="music-playlist" class="music-playlist">	
      		<div  class="music-menu text-center">
      			<div class="menu">
      				<ul>
      					<li><a id="playlist-menu" class="menu-highlight" href="#" data-i18n="playlist" onclick="showPlaylist();"></a></li>
      					<!-- li><a id="songs-menu" class="menu-normal" href="#" data-i18n="songs" onclick="showSongs();"></a></li -->
      					<li><a id="artists-menu" class="menu-normal" href="#" data-i18n="artists" onclick="showArtists();"></a></li>
      					<!-- TODO Maybe also add albums and genres? --> 
      					<!-- li><a href="#" data-i18n="albums" onclick="showPlaylist();">Albums</a></li-->
      					<!-- li><a href="#" data-i18n="genres" onclick="showGenres();"></a></li-->
      				</ul>			
      			</div>
      		</div>
      		<div id="music-box" class="music-box">
        	   </div>
         </div>
   </div>
</body>
</html>
